<html>

  <head>
    <title>TasteMaker</title>
  </head>
  <body>

    <div>

    <p>My favorite musicians include</p>
      <!-- un ordered list of musicians -->
      <ul>
        <li>Kid Cudi</li>
        <li>Kanye West</li>
        <li>Frank Ocean</li>
        <li>Chet Faker</li>
      </ul>

    </div>

  <br>
  <br>
  <br>

    <div>

    <p>Cuisines I eat often:</p>
    <table>
    <!-- cuisine table  -->
      <!-- header -->
      <thead>
        <tr>
          <th scope="col">Cusine</th>
          <th scope="col">Dish</th>
          <th scope="col">Rating</th>
        </tr>
      </thead>
      <!-- table body -->
      <tbody>
        <!-- cuisine 1 -->
        <tr>
          <td>Chinese</td>
          <td>Kung Pao Chicken</td>
          <td>8.0</td>
        </tr>
        <!-- option 2 -->
        <tr>
          <td>Indian</td>
          <td>Vindaloo</td>
          <td>10.0</td>
        </tr>
        <!-- option 3 -->
        <tr>
          <td>American</td>
          <td>Chicken Wings</td>
          <td>8.0</td>
        </tr>
        <!-- option 4 -->
        <tr>
          <td>Thai</td>
          <td>Pad Kee Mow</td>
          <!-- span a column -->
          <td colspan="2">9.0</td>
        </tr>
        <!-- option 5 -->
        <tr>
          <td>Napalese</td>
          <td>Dall Baht</td>
          <td></td>
        </tr>
      </tbody>
    <!-- close table -->
    </table>
  <br>
  <br>
  <br>

  </div>
  
    <!-- favorite cuisine and dish input form -->
    <form action="/_html_practice/form_replies.html" method="POST">
      <h1>What is your favorite cuisine and dish?</h1>
      <input type="text" name="food choice" value="Cuisine - Dish">
    </form>
  </body>

</html>
